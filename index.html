<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Heart Animation ❤️</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <canvas id="heartCanvas"></canvas>

  <div class="ui-container">
    <div class="controls">
      <button class="control-btn active" id="colorBtn">🌈 Color Mode</button>
      <button class="control-btn" id="speedBtn">⚡ Speed</button>
      <button class="control-btn" id="sizeBtn">📏 Size</button>
      <button class="control-btn" id="pauseBtn">⏸️ Pause</button>
      <button class="control-btn" id="resetBtn">🔄 Reset</button>
      <button class="control-btn" id="musicBtn">🎵 Music</button>
    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="./style/vietsub  For ya – Tưởng Tiểu Ni _ For ya –  蒋小呢.mp3" type="audio/mpeg">
  </audio>

  <div class="stats">
    <div>Particles: <span id="particleCount">0</span></div>
    <div>FPS: <span id="fps">60</span></div>
    <div>Mode: <span id="currentMode">Rainbow</span></div>
  </div>

  <script src="./style/script.js">
    
  </script>
</body>
</html>
